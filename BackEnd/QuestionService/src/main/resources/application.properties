spring.application.name=QuestionService

server.port=8090
# donner de connexion à la BD
spring.datasource.url=jdbc:mysql://localhost:3306/quizapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true

# parametres pour le client eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.discovery.enabled = true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Augmenter le timeout à 10 secondes (5000 ms par défaut)
spring.cloud.openfeign.client.config.default.connectTimeout=9000000
spring.cloud.openfeign.client.config.default.readTimeout=9000000

